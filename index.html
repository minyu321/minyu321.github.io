    <style>
      :root{--bg:#f8f8f8;--card:#ffffff;--accent:#222}
      *{box-sizing:border-box}
      body{margin:0;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', 'Helvetica Neue', Arial; background:var(--bg); color:var(--accent);}
      header{padding:18px 24px;text-align:center;font-weight:600}
      .container{max-width:900px;margin:24px auto;padding:0 16px}
      /* 輪播 */
      .slideshow{position:relative;overflow:hidden;border-radius:10px;background:var(--card);box-shadow:0 6px 18px rgba(0,0,0,.06)}
      .slides{display:flex;transition:transform .6s ease}
      .slide{min-width:100%;flex-shrink:0}
      .slide img{display:block;width:100%;max-height:48vh;object-fit:contain;background:#eee}
      @media(min-width:800px){
        .slide img{max-height:68vh;object-fit:cover}
        .intro{padding:22px}
      }
      /* 控制按鈕 */
      .control{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,.35);color:#fff;border:none;padding:10px;border-radius:50%;cursor:pointer}
      .prev{left:12px}
      .next{right:12px}
      .dots{display:flex;gap:8px;justify-content:center;padding:12px;background:transparent}
      .dot{width:10px;height:10px;border-radius:50%;background:rgba(0,0,0,.25);cursor:pointer}
      .dot.active{background:var(--accent)}
      /* 作品集 (Gallery) */
      .portfolio{margin-top:28px}
      .portfolio h2{margin:0 0 12px;font-size:18px}
      .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
      .card{background:var(--card);border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,.06);text-decoration:none;color:inherit;display:block}
      .card .thumb{height:140px;background:#f0f0f0;overflow:hidden}
      .card img{width:100%;height:100%;object-fit:cover;display:block}
      .card .meta{padding:12px}
      .card h3{margin:0;font-size:15px}
      .card p{margin:6px 0 0;color:#666;font-size:13px}
      .card:focus,.card:hover{transform:translateY(-4px);transition:transform .18s ease}
      /* 介紹文字 */
      .intro{padding:18px 20px;background:transparent;text-align:left}
      .intro h1{margin:0 0 6px;font-size:20px}
      .intro p{margin:6px 0;color:#444}
    </style>

    <script>
      (function(){
        const slidesEl = document.getElementById('slides');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        const dots = Array.from(document.querySelectorAll('.dot'));
        const total = slidesEl.children.length;
        let index = 0;
        let timer = null;

        function update(){
          slidesEl.style.transform = `translateX(${ -index * 100 }%)`;
          dots.forEach((d,i)=> d.classList.toggle('active', i===index));
        }

        function go(n){
          index = (n + total) % total;
          update();
        }

        prev.addEventListener('click', ()=>{ go(index-1); resetTimer(); });
        next.addEventListener('click', ()=>{ go(index+1); resetTimer(); });
        dots.forEach(d=> d.addEventListener('click', e=>{ go(Number(e.target.dataset.index)); resetTimer(); }));

        function startTimer(){ timer = setInterval(()=> go(index+1), 4200); }
        function resetTimer(){ clearInterval(timer); startTimer(); }

        // 初始
        update(); startTimer();
      })();
    </script>
