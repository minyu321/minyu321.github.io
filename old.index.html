<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>張羽喬 - 名片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', 'Noto Sans TC', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            display: flex;
            background: #fff;
            box-shadow: 0 8px 24px rgba(60, 72, 88, 0.12);
            border-radius: 24px;
            overflow: hidden;
            width: 480px;
            max-width: 95vw;
            min-height: 260px;
        }
        .card-left {
            background: linear-gradient(135deg, #6366f1 0%, #60a5fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            padding: 32px 0;
        }
        .hexagon {
            width: 140px;
            aspect-ratio: 1;
            clip-path: polygon(
                25% 6.7%, 75% 6.7%,
                100% 50%, 75% 93.3%,
                25% 93.3%, 0% 50%
            );
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(60, 72, 88, 0.18);
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hexagon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .card-right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 32px 24px;
            background: #f3f4f6;
        }
        .card-right > div {
            text-align: left;
            color: #374151;
        }
        .name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }
        .profession {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .email, .phone {
            font-size: 1rem;
            margin-top: 12px;
            word-break: break-all;
        }
        .email a, .phone a {
            color: #374151;
            text-decoration: none;
        }
        .email a:hover, .phone a:hover {
            text-decoration: underline;
        }
        .divider {
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            border-radius: 2px;
            margin-bottom: 16px;
        }
        @media (max-width: 600px) {
            .card {
                flex-direction: column;
                width: 95vw;
                min-height: 0;
            }
            .card-left, .card-right {
                width: 100%;
                padding: 24px 0;
            }
            .card-right {
                padding: 24px 16px;
            }
            .hexagon {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <div class="hexagon">
                <img src="pic1.JPG" alt="張羽喬">
            </div>
        </div>
        <div class="card-right">
            <div class="name">張羽喬</div>
            <div class="divider"></div>
            <div class="profession">學生</div>
            <div class="email">
                <a href="mailto:example@email.com">example@email.com</a>
            </div>
            <div class="phone">
                <a href="tel:+886912345678">+886 912 345 678</a>
            </div>
        </div>
    </div>
</body>
</html>
